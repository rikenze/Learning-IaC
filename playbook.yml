- hosts: terraform-ansible
  tasks: 
  - name: instalando nginx e virtualenv
    apt: 
      pkg: 
      - nginx
      - virtualenv
      update_cache: yes
    become: yes
  - name: instalando Django e Django rest na venv.
    pip:
      virtualenv: ~/tcc/venv
      name: 
        - django
        - djangorestframework
  - name: criando o projeto django
    shell: '. /home/azureuser/tcc/venv/bin/activate; django-admin startproject setup /home/azureuser/tcc'
  - name: ajustando o arquivo settings.py para allow hosts *
    lineinfile:
      path: /home/azureuser/tcc/setup/settings.py
      regexp: 'ALLOWED_HOSTS'
      line: 'ALLOWED_HOSTS = ["*"]'
      backrefs: yes
  